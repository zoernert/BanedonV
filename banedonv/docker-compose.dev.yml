# docker-compose.dev.yml
# Use this to run backing services for the development environment.

version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: banedonv_postgres_dev
    environment:
      POSTGRES_USER: banedonv_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: banedonv_dev_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: banedonv_redis_dev
    ports:
      - "6379:6379"
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.14.1
    container_name: banedonv_qdrant_dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage_dev:/qdrant/storage
    restart: unless-stopped

volumes:
  postgres_data_dev:
  qdrant_storage_dev:
