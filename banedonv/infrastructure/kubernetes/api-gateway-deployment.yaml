apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: your-registry/banedonv-api-gateway:latest # Replace with your actual image
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: banedonv-config
        - secretRef:
            name: banedonv-secrets
